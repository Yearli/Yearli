<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yearli</title>
    <link rel="stylesheet" href="main.css">

    <link rel="icon" href="assets/yearli.svg" type="image/icon type">
</head>

<body>
    <img src="assets/yearli.svg" alt="brand-logo" class="brand-logo">
    <header>
        <div class="logo">Yearli</div>
        <div class="intro">Binding memories</div>
    </header>
    <footer>

        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <img class="lurking-cat" src="assets/lurking-cat.svg" alt="under-construction">
                    <p>Coming Soon</p>
                </div>
                <div class="flip-card-back">
                    <div class="contact-us">
                        Get in touch
                        <div class="sm-links" onclick="mail()">
                            <img src="assets/gmail.png" alt="email" width="128px" height="128px">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
