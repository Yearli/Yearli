<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yearli</title>
    <link rel="stylesheet" href="main.css">
    
    <link rel="icon" href="assets/yearli.svg" type="image/icon type">
</head>

<body>
    <img src="assets/yearli.svg" alt="brand-logo" class="brand-logo">
    <header>
        <div class="logo">Yearli</div>
        <div class="intro">Binding memories</div>
    </header>
    <footer>

        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <img class="lurking-cat" src="assets/lurking-cat.svg" alt="under-construction">
                    <p>Keep Lurking</p>
                </div>
                <div class="flip-card-back">
                    <div class="contact-us">
                        Curious
                        <p>Write to us...</p>
                        <div class="contact-form">
                            <div class="form-group">
                                <input type="text" id="from_name" name="from_name" class="form-control" placeholder="Enter your name" required="required">
                            </div>
                            <div class="form-group">
                                <input type="email" id="emailadd" name="emailadd" class="form-control" placeholder="Enter your email">
                            </div>
                            <div class="form-group">
                                <textarea id="form_message" name="message" class="form-control" placeholder="Add your message" rows="4" required="required"></textarea>
                            </div>
                            <input type="submit" id="button" class="button" value="Send Message">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        emailjs.init(process.env.EMAIL_JS_UID)
    </script>
    <script src="./script.js"></script>
</body>

</html>
